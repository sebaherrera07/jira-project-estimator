require:
  - rubocop-rails
  - rubocop-rspec
  - rubocop-capybara
  - rubocop-factory_bot

AllCops:
  NewCops: enable

Layout/LineLength:
  Exclude:
    - config/initializers/devise.rb

Metrics/BlockLength:
  Exclude:
    - config/environments/development.rb
    - lib/tasks/auto_annotate_models.rake

Metrics/ClassLength:
  Exclude:
    - spec/support/mocks/jira_api_responses.rb

Metrics/MethodLength:
  Max: 12
  Exclude:
    - spec/support/mocks/jira_api_responses.rb
    - db/migrate/*

RSpec/AnyInstance:
  Enabled: false

Rails/FilePath:
  Enabled: false

Rails/I18nLocaleTexts:
  Enabled: false

RSpec/IndexedLet:
  Enabled: false

RSpec/ExampleLength:
  Max: 20

RSpec/MultipleExpectations:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Enabled: false

RSpec/MessageSpies:
  Enabled: false

RSpec/NamedSubject:
  Enabled: false

RSpec/NestedGroups:
  Max: 5

RSpec/StubbedMock:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/HashSyntax:
  Enabled: false
